<div class="flex flex-col justify-center items-center ">
    <div class="p-4 relative">
        <div class="absolute left-4 top-4 bg-gray-800 p-2 flex items-center justify-center rounded-full cursor-pointer hover:bg-gray-600" (click)="goBack()">
            <mat-icon>keyboard_backspace</mat-icon>
        </div>
        <img [src]="hero()?.image" alt="{{ hero()?.name }}" class="w-[550px] h-[450px]">
        <h2 class="text-2xl font-bold">{{ hero()?.name }}</h2>
        <p class="font-semibold">{{ hero()?.power }}</p>
        <p class="mt-2">{{ hero()?.description }}</p>

        <div class="flex justify-end gap-4 mt-4">
            <button data-testid="edit-button" class="cursor-pointer text-white px-4 py-2 rounded-md flex items-center gap-2 hover:bg-blue-500 transition" (click)="editHero()">
                <mat-icon>edit</mat-icon>
                Editar
            </button>
            <button class="cursor-pointer text-white px-4 py-2 rounded-md flex items-center gap-2 hover:bg-red-500 transition" (click)="deleteHero()">
                <mat-icon>delete</mat-icon>
                Eliminar
            </button>
        </div>
    </div>
</div>
